<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>article tag over section tag</title>
    <style>
      .container {
        width: 650px;
        height: auto;
      }

      .section {
        float: right;
      }

      .article {
        float: left;
      }

      h1 {
        color: brown;
      }
    </style>
  </head>

  <body>
    <center>
      <h1>Geeks for geeks</h1>
      <p>a computer science portal</p>
      <div class="container">
        <div class="article">
          <article>
            <h2>this is article tag</h2>
            <p>above headr h1 place in article tag</p>
          </article>
          <h1>thi is non article tag</h1>
          <p>the header is larger compare to above header</p>
        </div>

        <div class="section">
          <section>
            <h1>this is section tag</h1>
            <p>avove header h1 placed in section tag</p>
          </section>
          <h1>this non section tag</h1>
          <p>the header is larger compare to above header</p>
        </div>
      </div>
    </center>
  </body>
</html>
